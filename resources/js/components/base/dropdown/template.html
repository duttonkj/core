<span>
    <div class="form-group" :class="{ 'has-error': form.error(column) }">
        <div class="input-group">
            <input
                    type="text"
                    class="form-control input-sm"
                    v-model="form[column]"
                    :placeholder="column"
                    @keyup="autocomplete($event)"
                    @keydown="form.errors.clear($event.target.name)"
            >
            <div v-if="showDropdown" class="input-group-addon"><i class="fa fa-times-circle" @click="reset()"></i></div>
        </div>
        <span v-for="error in form.error(column)" class="text-danger">{{ error }}</span>
    </div>
    <table v-if="showDropdown" class="table table-striped table-condensed table-hover belt-dropdown">
        <tbody>
        <template v-for="item in table.items">
            <tr @click="setValue(item[column])">
                <td>{{ item[column] }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-default"><i class="fa fa-chevron-right"></i></a>
                </td>
            </tr>
        </template>
        </tbody>
    </table>
</span>
