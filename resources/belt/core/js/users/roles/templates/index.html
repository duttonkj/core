<div class="row">
    <div class="col-md-12">
        <form class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <input class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="search">
            </div>
        </form>
        <table v-if="detached.query.q" class="table table-striped table-condensed table-hover">
            <tbody>
            <tr v-for="role in detached.items">
                <td>{{ role.name }}</td>
                <td class="text-right">
                    <a class="btn btn-xs btn-primary" @click="attach(role.id)"><i class="fa fa-link"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
       <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="role in table.items">
                    <td>{{ role.name }}</td>
                    <td class="text-right">
                        <a class="btn btn-xs btn-danger" @click="table.destroy(role.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination></pagination>
    </div>
</div>
